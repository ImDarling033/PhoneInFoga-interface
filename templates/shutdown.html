<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur Arrêté</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: white;
        }
        .icon {
        width: 100px;
        height: 100px;
        }
    </style>
</head>
<body>

        <div class="card shadow-lg p-5 text-center">
    
            <h2 class="text-danger"><strong>⚠️ Serveur Arrêté</strong></h2>
            <p class="mt-3">Le serveur Flask a été arrêté. Vous pouvez fermer cette page.</p>
    
            <div class="mt-4">
                <button class="btn btn-primary" onclick="location.reload();">🔄 Rafraîchir</button>
                <button class="btn btn-dark ms-2" id="toggleDarkMode">🌙 Mode Sombre</button>
            </div>
        </div>


<script>
    document.getElementById("toggleDarkMode").addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
    });
</script>

</body>
</html>
